<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Menlo, monospace;
        }
        .content {
            text-align: left;
            margin: 0 auto;
            max-width: 800px; 
            padding-top: 50px;
        }
    </style>
    <title>messages</title>
</head>
<body>
    <!-- New Home Icon in the Top Left Corner -->
    <div class="top-left-icon">
        <a href="index.html">
            <img src="home.png" alt="Home" width="50" height="45">
        </a>
    </div>

    <div class="content">
        <div style="text-align: center; margin-top: 400px;">
            <h2 id="quote"></h2>
            <h3 id="date"></h3>
        </div>
    </div>

        <script>
            // Array of 100 quotes
            const quotes = [
                "Anna had always wanted to write a book, but fear of failure held her back. One day, she realized that the only way to truly fail was to never try at all. She sat down, started writing, and didn’t stop. A year later, she had finished her first novel. Her biggest lesson? The first step is always the hardest, but once you take it, the path becomes clearer.",

"Sara loved painting, but she never showed her work to anyone. She feared judgment and criticism. One day, she decided to face her fears and entered a local art competition. Not only did she receive praise, but her painting also won first place. Sara learned that self-doubt often holds us back from opportunities waiting for us.",

"Jack was stuck in a job he didn’t like but didn’t know how to change his situation. He began dedicating one hour each evening to learning a new skill. Slowly, he built up his knowledge, and within a year, he had switched careers. Jack learned that even when change seems impossible, small efforts can make a big difference.",

"Lily had always been shy and avoided speaking in front of others. One day, she joined a public speaking club to challenge herself. Her first speech was nerve-wracking, but with practice, she grew more confident. Eventually, Lily became a sought-after speaker, realizing that growth happens when you step outside your comfort zone.",

"David loved music but never had the confidence to perform. After years of playing for himself, he decided to upload a video of his guitar performance online. The positive feedback surprised him. Over time, he gained the courage to perform live. David learned that sometimes, all it takes is a small step to unlock your potential.",

"Emily struggled with time management, always feeling overwhelmed by her tasks. She started using a planner and breaking down her goals into smaller, manageable steps. Soon, she found herself accomplishing more than she ever had. Emily realized that success isn’t about doing everything at once—it’s about taking it one step at a time.",

"Ben was afraid of failure, so he never took risks. One day, he realized that by not taking risks, he was also not giving himself the chance to succeed. He started saying yes to opportunities that scared him. Some worked out, some didn’t, but overall, his life improved, and he discovered that failure was just a stepping stone to success.",

"Sophia had always played it safe, never venturing too far out of her comfort zone. One day, she decided to take a solo trip to a new country. The experience was life-changing, teaching her more about herself than she had ever known. Sophia realized that adventure and growth lie beyond the comfort zone.",

"John often found himself procrastinating, waiting for the ‘perfect time’ to start his projects. One day, he realized that the perfect time would never come, so he began working with what he had. As he progressed, he found that opportunities opened up along the way. John learned that starting is the key to success, not waiting.",

"Mia always compared herself to others, feeling like she wasn’t good enough. One day, she decided to focus on her own progress instead of others’. As she grew and improved, she found herself happier and more successful. Mia learned that comparison is the thief of joy and that the only person you should compete with is yourself.",

"Ava often doubted her abilities, afraid that she wasn’t talented enough to succeed. One day, she decided to push those thoughts aside and focus on doing her best. With time, she improved and achieved things she never thought possible. Ava learned that self-belief is the foundation of success, and you are capable of more than you think.",

"Max had a great idea for a business but was afraid of failing. After years of hesitation, he finally decided to take the plunge. His first attempt wasn’t a success, but he learned from his mistakes and tried again. Eventually, his business took off. Max learned that failure is not the opposite of success—it’s part of it.",

"Grace felt overwhelmed by her to-do list. She didn’t know where to start and often ended up doing nothing. One day, she decided to tackle just one task at a time. Slowly but surely, she got through her list. Grace realized that the key to productivity is focusing on one thing at a time, not everything at once.",

"Lucas had always admired people who could stay calm under pressure. He found himself stressed out in difficult situations. One day, he started practicing mindfulness and meditation. Over time, he became better at managing stress and staying calm. Lucas learned that calmness is a skill you can cultivate, not just a personality trait.",

"Isabella often felt like she didn’t have enough time to pursue her passions. One day, she decided to wake up an hour earlier and dedicate that time to her art. A year later, she had created more than she ever thought possible. Isabella realized that you don’t need more time—you need to make time for what matters.",

"Daniel had a tendency to give up when things got tough. One day, he decided to stick with a challenging project no matter how difficult it became. The satisfaction he felt when he completed it was unlike anything he had experienced. Daniel learned that perseverance in the face of difficulty leads to the greatest rewards.",

"Emma always struggled with self-discipline. She started setting small, achievable goals and rewarded herself for sticking to them. Over time, her discipline grew, and she found herself achieving things she once thought were out of reach. Emma learned that discipline is like a muscle—the more you train it, the stronger it becomes.",

"James often doubted his abilities, thinking he wasn’t smart enough to achieve his dreams. One day, he decided to stop listening to those negative thoughts and focus on learning and improving. Over time, he surprised himself with how much he could accomplish. James learned that intelligence is not fixed; it grows with effort and persistence.",

"Sophie wanted to travel the world but didn’t have the funds. Instead of waiting for the perfect opportunity, she started exploring her own city and nearby areas. Over time, she saved enough to go on her dream trip. Sophie learned that you don’t have to wait for your dreams to come true—you can start living them in small ways every day.",

"Charlie always looked at successful people and felt like they had something he didn’t. One day, he realized that the difference wasn’t talent or luck—it was consistency and persistence. He started showing up for himself every day, working on his goals. Over time, he found success too. Charlie learned that the secret to success is simply not giving up.",

"Amelia often felt like she was juggling too many responsibilities and wasn’t doing well in any of them. She started prioritizing and focusing on what mattered most. Over time, she became more efficient and effective in everything she did. Amelia learned that you can do anything, but not everything. Focus is the key to success.",

"Henry was always afraid of making mistakes, so he avoided taking risks. One day, he decided to embrace failure and see it as a learning opportunity. As he started taking more risks, he learned more and grew faster than he ever had before. Henry realized that failure is not something to be feared—it’s a stepping stone to success.",

"Nora often felt stuck in her routine, yearning for something more. One day, she decided to try something new—she took up photography. This hobby opened up a whole new world for her, bringing joy and creativity into her life. Nora learned that trying new things can lead to unexpected passions and opportunities.",

"Courage is the power to let go of the familiar. Sophia had always stayed close to what was safe and familiar. But when an unexpected opportunity came her way, she had to let go of her comfort zone. With courage, she stepped into the unknown. The experience helped her grow in ways she never imagined, showing her that courage is not the absence of fear, but the decision to move forward despite it.",

"Your habits shape your future. David always wondered why his goals seemed so far out of reach. Then he realized that his daily habits were holding him back. He started focusing on small, positive habits—reading daily, exercising, and managing his time better. Over time, these habits transformed his life. He understood that success wasn’t about grand gestures but the small things we do every day.",

"Failure is the stepping stone to success. Lily was devastated after her business idea failed. She felt like giving up. But after reflecting, she realized that failure was just a part of the journey. She learned from her mistakes and tried again, this time with more knowledge and experience. Her second business succeeded, and she realized that without that first failure, she wouldn’t have known how to achieve success.",

"Self-discipline is the bridge between goals and accomplishment. Michael always had big goals but struggled to follow through. One day, he learned that the secret to success wasn’t motivation—it was discipline. He started working on his self-discipline, creating a routine and sticking to it. Over time, his goals became realities, and he understood that self-discipline was the true key to achievement.",

"Your mindset determines your success. Emma often struggled with negative thoughts that held her back. One day, she decided to change her mindset. She started practicing positive affirmations and focusing on what she could control. Over time, her mindset shifted, and she found herself achieving things she never thought possible. Emma learned that the key to success starts with the way you think.",
            ];

            // Get today's date
            const today = new Date();
            
            // Use the current day of the year as the index for the quote
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const dayOfYear = Math.floor((today - startOfYear) / (1000 * 60 * 60 * 24));

            // Calculate the index of the quote to display
            const quoteIndex = dayOfYear % quotes.length;

            // Display the quote
            document.getElementById("quote").innerText = quotes[quoteIndex];

            // Format the date and display it
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString(undefined, options);
            document.getElementById("date").innerText = formattedDate;
        </script>
    </div>
</body>
</html>
