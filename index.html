<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashiqur R.</title>
    <style>
        body {
            font-family: Menlo, monospace;
            margin: 0;
            padding: 0;
        }

        .centered {
            text-align: center;
        }

        .button-row a {
            display: inline-block;
            margin: 0 40px;
            text-decoration: none;
            color: black;
        }

        .button-row img {
            display: block;
            margin: 0 auto;
        }

        .button-row br {
            margin-bottom: 10px;
        }

        .date {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: #333;
            padding: 10px;
        }

        /* New CSS class for the top left corner icon */
        .top-left-icon {
            position: absolute;
            top: 10px;
            left: 20px;
        }

        .top-left-icon img {
            width: 40px; /* Adjust size as needed */
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- New Home Icon in the Top Left Corner -->
    <div class="top-left-icon">
        <a href="index.html">
            <img src="home.png" alt="Home" width="50" height="45">
        </a>
    </div>

    <div class="date" id="date"></div>

    <div class="centered">
        <!-- Centered Logo -->
        <img src="logo.png" alt="Logo" width="200" height="200">
    </div>

    <div class="centered button-row" style="margin-top: 50px;">
        <!-- Row of Buttons -->
        <a href="blogs.html">
            <img src="icon1.png" alt="blogs" width="45" height="45">
            <br>
            blogs
        </a>

        <a href="messages.html">
            <img src="icon2.png" alt="messages" width="50" height="50">
            <br>
            messages
        </a>

        <a href="resume.html">
            <img src="icon3.png" alt="who" width="45" height="45">
            <br>
            resume
        </a>

        <!-- New Button for Eye Relaxation -->
        <a href="dead_pixel.html">
            <img src="icon4.png" alt="dead pixel" width="45" height="45">
            <br>
            dead pixel
        </a>
    </div>

    <script>
        // Function to format date as dd-mm-yyyy
        function formatDate(date) {
            let day = String(date.getDate()).padStart(2, '0');
            let month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            let year = date.getFullYear();
            return ${day}-${month}-${year};
        }

        // Set the date in the div
        document.getElementById('date').textContent = formatDate(new Date());
    </script>
</body>
</html>
