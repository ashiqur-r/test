<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dead pixel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // Array of 5 colors to cycle through
        const colors = [
            "#FFFFFF", // White
            "#000000", // Black
            "#FF0000", // Red
            "#00FF00", // Green
            "#0000FF"  // Blue
        ];

        let currentColorIndex = 0;

        function changeBackgroundColor() {
            // Set the next color instantly
            document.body.style.backgroundColor = colors[currentColorIndex];
            
            // Update the color index, cycling back to 0 after reaching the end
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        // Initial color set
        changeBackgroundColor();

        // Change color every 5 seconds (5000 ms)
        setInterval(changeBackgroundColor, 5000);
    </script>
</body>
</html>
